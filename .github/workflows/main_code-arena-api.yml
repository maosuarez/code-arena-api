# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - code-arena-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: msbcontainers.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1A30EDE9878E4C0684D4BDC1EE95D74E }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D16638EC21FD4B4F9DC4E10E91F2EC66 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: msbcontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1A30EDE9878E4C0684D4BDC1EE95D74E }}/code-arena-api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'code-arena-api'
          slot-name: 'Production'
          images: 'msbcontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1A30EDE9878E4C0684D4BDC1EE95D74E }}/code-arena-api:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_646C4332B04E4F108517D7C89BC32B48 }}